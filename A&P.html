<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Array dan Pengulangan</title>
</head>
<body>
    <script>
        var santriPondok = ['Wandi', 'Aldi', 'Acep', 'Putra', 'Hafif', 'Syofyan', 'Rahmad']
      
        
        document.write("<ol>");
            //ol = menomorkan
            //li = menurun
        for(let i = 0; i < santriPondok.length;i++){
            document.write(`<li>${santriPondok[i]}</li>`);
        }
        document.write("</ol>");
    </script>
    
</body>
</html>
