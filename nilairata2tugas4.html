<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nilai rata rata</title>
</head>
<body>
    <script>
        var nilaisantri = [5, 9, 6, 7, 9, 8, 10, 7, 8,];
        var total = 0;
        for(var i = 0; i< nilaisantri.length; i++){
            total += nilaisantri[i];
        }
        var avg = total / nilaisantri.length;
        var ceil = Math.ceil(avg)
        //ceil = untuk membulatkan bilangan
        document.write(ceil)
    </script>
    
</body>
</html>
