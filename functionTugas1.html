<!DOCTYPE html>
<html lang="en">
<head>
    <title>fatah zaki tugassp2</title>
</head>
<body>
    <script>
       function luaspersegipanjang(panjang, lebar){
            luas = panjang * lebar 
            document.write("panjang : " + panjang + "<br>")
            document.write("lebar : " + lebar + "<br/>")
            document.write("luas persegi panjang: "+ luas )
        }

        inputpanjang = prompt("masukan nilai panjang")
        inputlebar = prompt("masukan nilai  lebar")
        luaspersegipanjang(inputpanjang, inputlebar)
    </script>
</body>
</html>
